<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="background-image">
            <div id="logo-container">
                <div class="logo">
                    <img src="images/spaceship-vector.svg">
                </div>
                <span id="logo-text">logo text</span>
            </div>
        </div>
        <div class="main">
            <div id="header">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                <p>You know you want to.</p>
            </div>
            <div id="form">
                <form>
                    <fieldset>
                        <div id="form-main">
                        <legend>Let's do this!</legend>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <label for="phone_number">Phone Number</label>
                        <input type="number" name="phone_number" id="phone_number">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" name="password_confirm" id="password_confirm"></div>
                        <button type="submit">Create Account</button>
                        <p>
                            Already have an account? <a href="#">Log in</a>
                        </p>

                    </fieldset>

                </form>
            </div>
        </div>
    </div>
    Photo by <a href="https://unsplash.com/@aldebarans?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Aldebaran S</a> on <a href="https://unsplash.com/photos/blue-and-black-galaxy-digital-wallpaper-qtRF_RxCAo0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
  
</body>
</html>
