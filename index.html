<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="background-image">
            <div id="logo-container">
                <div class="logo">
                    <img src="images/spaceship-vector.svg">
                </div>
                <span id="logo-text">Space Travel</span>
            </div>
            <div id="image-credit">
                Photo by <a href="https://unsplash.com/@aldebarans?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Aldebaran S</a> on <a href="https://unsplash.com/photos/blue-and-black-galaxy-digital-wallpaper-qtRF_RxCAo0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            
            </div>
        </div>
        <div class="main">
            <div id="header">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                <p>You <em>know</em> you want to.</p>
            </div>
            
                <form>
                    <fieldset>
                        <div id="form">
                        <legend>Let's do this!</legend> 
                        <div id="form-main">
                            <div class="input">
                                <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                            </div>
                            <div class="input">
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>
                            <div class="input">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="input">
                                <label for="phone_number">Phone Number</label>
                                <input type="number" name="phone_number" id="phone_number">
                            </div>
                            <div class="input"> 
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                                <span id="password-match-error" style="font-size: .8em; margin: 3px 0px; padding: 0px 0px; color: #620000; display:none ;">* Passwords do not match</span>
                            </div> 
                            <div class="input">
                                <label for="password_confirm">Confirm Password</label>
                                <input type="password" name="password_confirm" id="password_confirm">
                                
                                

                            </div>
                        </div>
                        </div>
                        <button id="submit-btn"
                         type="submit">Create Account</button>
                        <span>
                            Already have an account? <a href="#">Log in</a>
                        </span>

                    </fieldset>

                </form>
            
        </div>
    </div>
    
  <script>
    const passwordInput = document.getElementById("password");
    const passwordConfirmInput = document.getElementById("password_confirm");
    const submitBtn = document.getElementById("submit-btn"); 
    const passwordMatchError = document.getElementById("password-match-error");

    console.log(passwordInput.value)
    
    submitBtn.addEventListener('click', () => {
        
        if (passwordInput.value !== passwordConfirmInput.value){
        passwordConfirmInput.style.border = "1px solid #620000";
        passwordInput.style.border = "1px solid #620000"
        event.preventDefault(); // Prevent form submission
        passwordMatchError.style.display = "block";
        passwordInput.style.margin = "0px"

        console.log("passwords do not match")}
    })

    

  </script>
</body>
</html>
